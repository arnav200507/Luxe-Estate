<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>LuxeEstate | Luxury Real Estate</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="LuxeEstate offers premium luxury real estate properties with world-class architecture and modern living."
    />
    <meta name="author" content="LuxeEstate" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Open Graph (for WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="LuxeEstate | Redefining Luxury Living" />
    <meta
      property="og:description"
      content="Discover exceptional luxury properties designed for elegance, comfort, and architectural excellence."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LuxeEstate | Luxury Real Estate" />
    <meta
      name="twitter:description"
      content="Explore premium real estate crafted for modern luxury living."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
